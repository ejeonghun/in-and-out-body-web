{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>패스워드 변경 완료</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>
<body>
    <div class="login-container">
        <h2>패스워드 변경 완료!</h2>
        <p>성공적으로 패스워드를 변경하였습니다.</p>
        <button class="btn" onclick="closeWindow()" style="background-color: #1bac3d;">
            <i class="fa fa-download"></i> 확인
        </button>
    </div>
    <script>
        function closeWindow() {
            window.close();
        }
    </script>
</body>
</html>
